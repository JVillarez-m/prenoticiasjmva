<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Tecnológica</title>
</head>
<body style="background-color: rgb(107, 150, 121);">

    <table border="0" width="100%" cellspacing="0" cellpadding="10">
        <!-- Fila superior con iconos -->
        <tr>
            <td>
                <td><img src="R.png" width="70" height="70"></td>
            </td>
            <td colspan="3" align="right">
                <center><h1>Venta de Películas</h1></center>
            </td>
        </tr>

        <!-- Fila de la empresa -->
        <tr style="color: black; background-color: rgb(153, 168, 238);">
            <td align="center"><h2>Inicio</h2></td>
            <td align="center"><h2>Servicios</h2></td>
            <td align="center"><h2>Productos</h2></td>
        </tr>

        <!-- Fila de título -->
        <tr>
            <td colspan="3" align="center" style="font-size: 24px; color: rgb(150, 23, 23);">
                Venta de Películas<br>
                <strong>Eficiencia y Eficacia</strong>
            </td>
        </tr>

        <!-- Fila principal con formulario -->
        <tr>
            <td valign="top" align="center">
                <marquee direction="left" behavior="alternate" style="height: 200px; font-size: 36px; color: rgb(199, 34, 34);">ELIGE YA</marquee>
            </td>
            <td colspan="2" valign="top">
                <form>
                    <table border="0" cellpadding="5">
                        <!-- Fila para los campos de texto -->
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" name="nombre"></td>
                        </tr>
                        <tr>
                            <td>Correo:</td>
                            <td><input type="email" name="correo"></td>
                        </tr>
                        <tr>
                            <td>Contraseña:</td>
                            <td><input type="password" name="contrasena"></td>
                        </tr>
                        <tr>
                            <td>Fecha de nacimiento:</td>
                            <td><input type="date" name="fecha"></td>
                        </tr>
                        <tr>
                            <td>Ingresa tu currículum:</td>
                            <td><input type="file" name="curriculo"></td>
                        </tr>
                        <tr>
                            <td>Comentario:</td>
                            <td><textarea name="comentario" rows="4" cols="30"></textarea></td>
                        </tr>

                        <!-- Fila para el tipo de pago -->
                        <tr>
                            <td>Elige tipo de pago:</td>
                            <td>
                                <select name="pago">
                                    <option value="contado">Contado</option>
                                    <option value="credito">Crédito</option>
                                </select>
                            </td>
                        </tr>

                        <!-- Fila para la satisfacción -->
                        <tr>
                            <td>Satisfacción por la atención:</td>
                            <td>
                                <input type="radio" name="satisfaccion" value="bueno"> Bueno<br>
                                <input type="radio" name="satisfaccion" value="regular"> Regular<br>
                                <input type="radio" name="satisfaccion" value="malo"> Malo
                            </td>
                        </tr>

                        <!-- Fila para los botones -->
                        <tr>
                            <td colspan="2" align="center">
                                <button type="submit">Listo</button>
                                <button type="reset">Borrar</button>
                            </td>
                        </tr>
                    </table>
                </form>

            </td>
        </tr>

        <!-- Sección de Películas -->

        <tr style="background-color: rgb(160, 158, 72);">
            <td style="border: 1px solid;">
                <center><h3>LINTERNA VERDE</h3></center>
                <center><img src="linterna.webp" width="200px" height="300px"></center>
            </td>
            <td style="border: 1px solid;"> 
                <center><h3>EL JOKER</h3></center>
                <center><img src="joker.jpg" width="200px" height="300px"></center>
            </td>
            <td style="border: 1px solid;">
                <center><h3>EL EXORCISTA</h3></center>
                <center><img src="exorcista.jpg" width="200px" height="300px"></center>
            </td>
        </tr>
    </table>

</body>
</html>
